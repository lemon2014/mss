server:
  port: 80

spring:
  application:
    name: cloud-order-service

eureka:
  client:
    service-url:

      # fixme 如果配置的eureka集群这个地方要怎么配置，
      defaultZone: http://eureka7001.com:7001/eureka

    #  表示是否将自己注册到eureka中
    register-with-eureka: true

    # 是否从eurekaServer中抓取已注册信息，默认为true，单节点无所谓，多节点必须设置为true才能配置ribbon使用负载均衡
    fetch-registry: true